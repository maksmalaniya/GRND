<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar</title>
    <link rel="stylesheet" href="../css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
			<header class="header__head">
				<div class="container">
					<div class="header__bar">
						<a class="header__logo-link" href="../index.html">
							<img class="header__logo" src="../images/logo.svg" alt="GRND">
						</a>
						<a class="header__burger" href="#"></a>
						<nav class="header__nav">
							<div class="header__nav-close"></div>
							<ul class="header__nav-list">
								<li class="header__nav-item">
									<a class="header__nav-item-link" href="../index.html">Home</a>
								</li>
								<li class="header__nav-item">
									<a class="header__nav-item-link" href="../html/index.html">Events</a>
								</li>
								<li class="header__nav-item">
									<a class="header__nav-item-link active" href="#">Bar</a>
								</li>
								<li class="header__nav-item">
									<a class="header__nav-item-link" href="#">Contact</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</header>
		</div>
        <section class="bar container">
            <h2 class="bar__title">Bar</h2>
            <ul class="bar__links">
                <li class="bar__link-item"><a class="bar__link" href="#">cocktails</a></li>
                <li class="bar__link-item"><a class="bar__link" href="#">beers</a></li>
                <li class="bar__link-item"><a class="bar__link" href="#">shots</a></li>
            </ul>
        </section>
    </div>
    <div class="wrapper-gradient">
        <div class="offer container">
            <div class="offer__text-content">
                <h3 class="offer__title">Special offer</h3>
                <p class="offer__subtitle">Cucucmberbatch</p>
                <p class="offer__price">$5</p>  
            </div>
            <div class="offer__image-content">
                <img class="offer__image" src="../images/cucumberbach.jpg" alt="Cucucmberbatch">
            </div>
        </div>
    </div>
    <div class="wrapper">
        <section class="drinks container">
            <h3 class="drinks__title">Cocktails</h3>
            <div class="drinks__card">
                <div class="drinks__card-image-content">
                    <img class="drinks__card-image" src="../images/drink1.jpg" alt="drink">
                </div>
                <div class="drinks__card-textcontent">
                    <div class="drinks__card-textcontent-main">
                        <div class="drinks__card-descrioption">
                            <p class="drinks__card-title">Oriental</p>
                            <p class="drinks__card-subtitle">Campari, apple juice, lemongrass syrup, lime, soda</p>
                        </div>
                        <div class="drinks__card-icons">
                            <img class="drinks__card-icons-heart" src="../images/heart.svg" alt="heart">
                            <p class="drinks__card-icons-number">200</p>
                        </div>
                    </div>
                    <p class="drinks__card-price">$5</p>
                </div>
            </div>
            <h3 class="drinks__title">Beers</h3>

            <h3 class="drinks__title">Shots</h3>
        </section>

        <footer class="footer">
			<div class="container">
				<div class="footer__bar">
					<a class="footer__logo-link" href="../index.html">
						<img class="footer__logo" src="../images/logo.svg" alt="GRND">
					</a>
					<p class="footer__text">Turn on, tune in, drop out</p>
					<ul class="footer__creators">
						<li class="footer__creators-name">©Elvira Panchenko</li>
						<li class="footer__creators-name">©Maks Malaniia</li>
					</ul>
				</div>
			</div>
		</footer>
    </div>
    <script src="../js/main.min.js"></script>
</body>
</html>
