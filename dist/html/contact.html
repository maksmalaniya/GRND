<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/style.min.css">
</head>
<body>
    <div class="wrapper">
		<div class="header">
			<header class="header__head">
				<div class="container">
					<div class="header__bar">
						<a class="header__logo-link" href="../index.html">
							<img class="header__logo" src="../images/logo.svg" alt="GRND">
						</a>
						<a class="header__burger" href="#"></a>
						<nav class="header__nav">
							<div class="header__nav-close"></div>
							<ul class="header__nav-list">
								<li class="header__nav-item">
									<a class="header__nav-item-link" href="../index.html">Home</a>
								</li>
								<li class="header__nav-item">
									<a class="header__nav-item-link" href="../html/index.html">Events</a>
								</li>
								<li class="header__nav-item">
									<a class="header__nav-item-link" href="../html/bar.html">Bar</a>
								</li>
								<li class="header__nav-item">
									<a class="header__nav-item-link active" href="#">Contact</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</header>
		</div>
        <section class="contact container">
            <h2 class="contact__title">Contact</h2>
            <div class="contact__flex">
                
                    <div class="contact__social">
                        <p class="contact__social-adress">
                            556 Howard St, San Francisco, CA 94105
                        </p>
                        <p class="contact__social-number">
                            +1 415-851-9556
                        </p>
                    </div>
                

                <div class="contact__image-content">
                    <picture><source srcset="../images/map.webp" type="image/webp"><img class="contact__image" src="../images/map.jpg" alt="map"></picture>
                </div>

                <div class="contact__icons">
                    <a class="contact__icon-link" href="#">
                        <img class="contact__icon" src="../images/phone.svg" alt="icon">
                    </a>
                    <a class="contact__icon-link" href="#">
                        <img class="contact__icon" src="../images/instagram.svg" alt="icon">
                    </a>
                    <a class="contact__icon-link" href="#">
                        <img class="contact__icon" src="../images/mail.svg" alt="icon">
                    </a>
                </div>

            </div>
        </section>
        <footer class="footer">
			<div class="container">
				<div class="footer__bar">
					<a class="footer__logo-link" href="../index.html">
						<img class="footer__logo" src="../images/logo.svg" alt="GRND">
					</a>
					<p class="footer__text">Turn on, tune in, drop out</p>
					<ul class="footer__creators">
						<li class="footer__creators-name">©Elvira Panchenko</li>
						<li class="footer__creators-name">©Maks Malaniia</li>
					</ul>
				</div>
			</div>
		</footer>
    </div>
    <script src="../js/main.min.js"></script>
</body>
</html>
